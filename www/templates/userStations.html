<ion-view view-title="User Stations">
    <ion-content>
        <ion-list>
            <ion-item nav-clear menu-close class="item-icon-right item-avatar" ng-repeat="(index, station) in stations">
                <img src="img/material4.jpg">
                <h2>{{ station.name }}</h2>
                <p>{{ station.location }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
