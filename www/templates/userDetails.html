<ion-view view-title="User Details">
    <ion-content>
        <div class="bar bar-subheader bar-stable static text-center" ng-if="message" style="background-color: #2196F3;">
            <strong class="title" style="color: white">{{ messages }}</strong>
        </div>
        <div class="im-wrapper">
            <h4 class="border-top">User Data</h4>
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="Name" ng-model="user.name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" ng-model="user.email">
                </label>
                <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="update()">
                    Update
                </button>
            </div>

            <h4 class="border-top">Change Password</h4>
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Current Password</span>
                    <input type="password" placeholder="Current Password" ng-model="password.current_password">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">New Password</span>
                    <input type="password" placeholder="New Password" ng-model="password.new_password">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">New Password Confirmation</span>
                    <input type="password" placeholder="New Password Confirmation" ng-model="password.new_password_confirmation">
                </label>
                <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="changePassword()">
                    Change
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
